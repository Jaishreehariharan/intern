<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Restaurant</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Navigation styles */
        nav {
            background-color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Restaurant menu styles */
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .menu-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            flex-basis: calc(33.33% - 20px);
            text-align: center;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hotel Restaurant</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h2>Menu</h2>
        <div class="menu">
            <div class="menu-item">
                <img src="food1.jpg" alt="Food Item 1">
                <h3>Food Item 1</h3>
                <p>Description of Food Item 1</p>
            </div>
            <div class="menu-item">
                <img src="food2.jpg" alt="Food Item 2">
                <h3>Food Item 2</h3>
                <p>Description of Food Item 2</p>
            </div>
            <div class="menu-item">
                <img src="food3.jpg" alt="Food Item 3">
                <h3>Food Item 3</h3>
                <p>Description of Food Item 3</p>
            </div>
            <!-- Add more menu items as needed -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Hotel Restaurant</p>
        </div>
    </footer>
</body>
</html>
